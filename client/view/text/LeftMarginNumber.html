<div class="placeholder" ref:placeholder>
	<!-- &#8203; -->
	<div
		class="number"
		data-emphasized="{emphasized}"
		data-hidden="{hidden}"
		style="z-index: {zIndex}"
		id={id}
	>
		{number}
	</div>
</div>

<style>
@import 'variables';

.placeholder {
	float: left;
	width: 0;
}

.number {
	position: relative;
	left: -32px;
	margin: 0;

	font-family: $sans-serif;
	font-size: .7rem;
	color: $gray;

	display: flex;
	align-items: center;

	background-color: rgba(250,250,250,1);
	opacity: 1;
	width: 32px;
	
	user-select: none;
	-moz-user-select: none;
	-webkit-user-select: none;
}

[data-emphasized=true] {
	font-weight: bold;
	font-size: .9rem;
}

[data-hidden=true] {
	display: none;
}
</style>

<script>
const reallyBig = 1000

export default {
	data() {
		return {
			emphasized: false,
			hidden: false
		}
	},
	computed: {
		zIndex: ({ number, emphasized }) => emphasized
			? reallyBig + number
			: reallyBig - number
	},
}
</script>
